<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script type="text/javascript">
$(function () {
    $('#container').highcharts({
		chart: {
                    type: 'bar'
                },
                title: {
                    text: 'Education Info for Cyber Security'
                },
                xAxis: {
                    categories: ['Entry Level', 'Mid Level', 'Senior Level' ],
                    title: {
                        text: null
                    }
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'Degrees',
                        align: 'high'
                    },
                    labels: {
                        overflow: 'justify'
                    }
                },
                tooltip: {
                    enabled: true
                },
                plotOptions: {
                    bar: {
                        dataLabels: {
                            enabled: true
                        }
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'top',
                    x: -40,
                    y: 80,
                    floating: true,
                    borderWidth: 1,
                    backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
                    shadow: true
                },
                credits: {
                    enabled: false
                },
                series: [{
                    name: 'No Degree',
                    data: [1107, 31, 635]
                }, {
                    name: 'Associates',
                    data: [133, 156, 947]
                }, {
                    name: 'Bachelors',
                    data: [1052, 954, 2000]
                }, {
                    name: 'Master\'s',
                    data: [40, 20, 75]
                }, {
                    name: 'Doctorate',
                    data: [24, 15, 34]
                }]
            });
         });   



Highcharts.chart('container2', {
	            chart: {
                    type: 'column'
                },
                title: {
                    text: 'Demographic Info for Cyber Security'
                },
                xAxis: {
                    categories: ['Entry Level', 'Mid Level', 'Senior Level' ],
                    title: {
                        text: null
                    }
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'Employees',
                        align: 'high'
                    },
                    labels: {
                        overflow: 'justify'
                    }
                },
                tooltip: {
                    enabled: true
                },
                plotOptions: {
                    bar: {
                        dataLabels: {
                            enabled: true
                        }
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'top',
                    //x: -40,
                    //y: 80,
                    floating: true,
                    borderWidth: 1,
                    backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
                    shadow: true
                },
                credits: {
                    enabled: false
                },
                series: [{
                    name: 'Black',
                    data: [1107, 31, 635]
                }, {
                    name: 'Asian',
                    data: [133, 156, 947]
                }, {
                    name: 'Hispanic',
                    data: [1052, 954, 4250]
                }, {
                    name: 'Non-Hispanic',
                    data: [2451, 156, 4489]
                }]
            });



    </script>
</head>
<body>

<div id="container"></div>

<div id="container2"></div>
 
</body>
</html>
